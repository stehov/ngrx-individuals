<form [formGroup]="form">
  <div>
    <input formControlName="firstName" placeholder="First Name" [ngClass]="{ 'error': hasError('firstName') }">
    <input formControlName="lastName" placeholder="Last Name" [ngClass]="{ 'error': hasError('lastName') }">
    <input formControlName="age" placeholder="Age" size="2" [ngClass]="{ 'error': hasError('age') }">
    <ng-content></ng-content>
  </div>
  <div>
    <pre>Individual (grandchild) control is valid? <b>{{form.valid}}</b></pre>
  </div>
</form>
