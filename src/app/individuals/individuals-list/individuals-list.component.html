<div>
  <button type="button" (click)="addIndividual()">Add</button>
</div>

<div *ngFor="let individual of individualsFormArray.controls; let i = index; trackBy: customTrackBy">
  <app-individual [formControl]="individual" [submitted]="submitted" [minimumAge]="minimumAge$ | async">
    <button type="button" (click)="removeIndividual(individual.value.id)">x</button>
  </app-individual>
</div>

<span *ngIf="individualsFormArray.hasError('insufficientIndividuals') && submitted" class="error">At least one individual must be added</span>
<pre>Individuals (child) array is valid? <b>{{individualsFormArray.valid}}</b></pre>
